Name: "3-Shutdown All Servers"
Description: "This script will shutdown all the source instances in a specific wave"
MasterFileName: "3-Shutdown-all-servers.py"
UpdateUrl: ""
Group: "General"
Arguments:
  - name: "SecretWindows"
    long_desc: "Windows Secret to use for credentials."
    description: "Windows Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
  - name: "SecretLinux"
    long_desc: "Linux Secret to use for credentials."
    description: "Linux Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
  - name: "Waveid"
    description: "Wave Name"
    type: "relationship"
    rel_display_attribute: "wave_name"
    rel_entity: "wave"
    rel_key: "wave_id"
    validation_regex: "^(?!\\s*$).+"
    validation_regex_msg: "Wave must be provided."
    required: true