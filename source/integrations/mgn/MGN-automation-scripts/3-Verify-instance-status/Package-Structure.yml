Name: "3-Verify Instance Status"
Description: "This script will verify the status check of the target machines  in a specific wave"
MasterFileName: "3-Verify-instance-status.py"
UpdateUrl: ""
Group: "Rehost-MGN"
Arguments:
  -
    name: "Waveid"
    description: "Wave Name"
    type: "relationship"
    rel_display_attribute: "wave_name"
    rel_entity: "wave"
    rel_key: "wave_id"
    validation_regex: "^(?!\\s*$).+"
    validation_regex_msg: "Wave must be provided."
    required: true
    group_order: "1"
  - name: "AppIds"
    description: "Optional - Application Names"
    listMultiSelect: true
    type: "relationship"
    rel_display_attribute: "app_name"
    rel_entity: "application"
    rel_key: "app_id"
    validation_regex: "^(?!\\s*$).+"
    validation_regex_msg: "Application must be provided."
    source_filter_attribute_name: "script.script_arguments.Waveid"
    rel_filter_attribute_name: "wave_id"
    required: false
    group_order: "2"
  - name: "ServerIds"
    description: "Optional - Server Names"
    listMultiSelect: true
    type: "relationship"
    rel_display_attribute: "server_name"
    rel_entity: "server"
    rel_key: "server_id"
    validation_regex: "^(?!\\s*$).+"
    validation_regex_msg: "Server must be provided."
    source_filter_attribute_name: "script.script_arguments.AppIds"
    rel_filter_attribute_name: "app_id"
    required: false
    group_order: "3"
SchemaExtensions:
  - name: "target_instance_id"
    description: "Target EC2 Instance Id"
    type: "string"
    schema: "server"
    group: "Target - Instance"
    group_order: "5"
    validation_regex: "^(i-([a-z0-9]{8}|[a-z0-9]{17})$)"
    validation_regex_msg: "EC2 Instance ID must start with i- followed by 8 or 17 alphanumeric characters."