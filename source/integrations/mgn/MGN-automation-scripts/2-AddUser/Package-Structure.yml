Name: "2-Add local user"
Description: "This script will add local admin user on the source servers for the wave."
MasterFileName: "2-AddUser.py"
UpdateUrl: ""
Group: "Rehost-General"
Arguments:
  -
    name: "SecretWindows"
    long_desc: "Windows Secret to use to create the new account."
    description: "Windows Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
    group_order: "4"
  -
    name: "SecretLinux"
    long_desc: "Linux Secret to use to create the new account."
    description: "Linux Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
    group_order: "5"
  -
    name: "Waveid"
    description: "Wave Name"
    type: "relationship"
    rel_display_attribute: "wave_name"
    rel_entity: "wave"
    rel_key: "wave_id"
    validation_regex: "^(?!\\s*$).+"
    validation_regex_msg: "Wave must be provided."
    required: true
    group_order: "1"
  - name: "AppIds"
    description: "Optional - Application Names"
    listMultiSelect: true
    type: "relationship"
    rel_display_attribute: "app_name"
    rel_entity: "application"
    rel_key: "app_id"
    validation_regex: "^(?!\\s*$).+"
    validation_regex_msg: "Application must be provided."
    source_filter_attribute_name: "script.script_arguments.Waveid"
    rel_filter_attribute_name: "wave_id"
    required: false
    group_order: "2"
  - name: "ServerIds"
    description: "Optional - Server Names"
    listMultiSelect: true
    type: "relationship"
    rel_display_attribute: "server_name"
    rel_entity: "server"
    rel_key: "server_id"
    validation_regex: "^(?!\\s*$).+"
    validation_regex_msg: "Server must be provided."
    source_filter_attribute_name: "script.script_arguments.AppIds"
    rel_filter_attribute_name: "app_id"
    required: false
    group_order: "3"
  -
    name: "NewSecretWindows"
    long_desc: "Secret which has the new local user information"
    description: "New Windows Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
    group_order: "6"
  -
    name: "NewSecretLinux"
    long_desc: "Secret which has the new local user information"
    description: "New Linux Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
    group_order: "7"
